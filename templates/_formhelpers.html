{% macro render_field(field) %}
<div class="form-group">
    {{ field.label(class='text-nowrap') }} {{ field(class="form-control") }} {% if field.errors %}
    <ul class=errors>
        {% for error in field.errors %}
        <li>{{ error }}</li>
        {% endfor %}
    </ul>
    {% endif %}
</div>
{% endmacro %}
